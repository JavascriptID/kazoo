language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm test
- npm run build
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_7d63babd5212_key -iv $encrypted_7d63babd5212_iv
  -in kazoo_rsa.enc -out kazoo_rsa -d
